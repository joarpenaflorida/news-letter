<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <a class="button" onclick="toggleNewsLetter()">Subscribe</a>

      <article class="hidden" id="newsLetter">
        <a class="close" onclick="toggleNewsLetter()"
          ><i class="fa fa-times fa-2x" aria-hidden="true"></i
        ></a>

        <h2>Join our Exclusive News Letter</h2>
        <p>Follow My Other Courses as well from my GitHub Profile.</p>
        <div class="box">
          <input type="email" placeholder="Email Address" />
        </div>
        <div class="box">
          <button type="submit">Subscribe</button>
        </div>
      </article>
    </main>

    <script src="script.js"></script>
  </body>
</html>
